    <h1>Creating Links </h1>
    <hr>
    <a href="https://www.google.com" target="_blank">Google</a> target blank <br>
    <a href="https://www.google.com" target="_self">Google</a> target self <br>
    <a href="https://www.google.com" target="_parent">Google</a> target parent <br>
    <a href="https://www.google.com" target="_top">Google</a> target top <br>

    <hr>
    <b>Bold tag</b>, 
    <i>italic tag</i>,
    <em>emphasized tag</em>,
    <mark>mark tag</mark>,
    H<sub>2</sub>0 subscript tag,
    a<sup>2</sup> superscript tag,
    <strong>strong tag</strong>
    <h1>Style attribute</h1>
    <hr>
    <p style="background-color: aqua; color: darkblue; font-size: 60px; font-family: Georgia, 'Times New Roman', Times, serif;">Lorem ipsum dolor sit amet.</p>
